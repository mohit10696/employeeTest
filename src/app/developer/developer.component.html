<p>Developer Table!</p>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Contact</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor="let item of Data" [ngStyle]  = "{backgroundColor: colorservices.getcolor(item)}">

    <!-- <div *ngIf="true"> -->
    <th>{{item.fname}}</th>
    <th>{{item.lname}}</th>
    <th>{{item.contact}}</th>
    <th>{{item.salary}}</th>
  <!-- </div> -->
  </tr>
</table>
